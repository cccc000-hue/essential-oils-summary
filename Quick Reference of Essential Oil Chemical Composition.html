                    // Use pre-defined class if available (from previous object structure)
                     borderClass = item.class;
                } else {
                    // Fallback logic
                    if(item.family.includes('èœçƒ¯')) borderClass = 'family-terpenes';
                    else if(item.family.includes('é†‡')) borderClass = 'family-alcohols';
                    else if(item.family.includes('é…š')) borderClass = 'family-phenols';
                    else if(item.family.includes('é†›')) borderClass = 'family-aldehydes';
                    else if(item.family.includes('é…®')) borderClass = 'family-ketones';
                    else if(item.family.includes('é…¯')) borderClass = 'family-esters';
                    else if(item.family.includes('æ°§åŒ–ç‰©')) borderClass = 'family-oxides';
                    else if(item.family.includes('é†š')) borderClass = 'family-ethers';
                    else if(item.family.includes('å…§é…¯')) borderClass = 'family-lactones';
                    else if(item.family.includes('é…¸')) borderClass = 'family-acids';
                    else borderClass = 'family-others';
                }

                const card = document.createElement('div');
                card.className = `card bg-white rounded-xl shadow p-5 ${borderClass}`;
                
                // Sources HTML
                let sourcesHtml = '';
                if (item.sources && item.sources.length > 0) {
                    sourcesHtml = `
                        <div class="mt-3 pt-3 border-t border-gray-100">
                            <p class="text-xs font-bold text-gray-500 mb-2">ä¸»è¦ä¾†æºç²¾æ²¹ï¼š</p>
                            <div class="flex flex-wrap gap-2">
                                ${item.sources.map(s => `
                                    <div class="inline-flex flex-col items-start px-2 py-1 rounded bg-gray-50 border border-gray-200 hover:bg-gray-100 transition-colors">
                                        <div class="flex items-center gap-2">
                                            <span class="text-sm font-semibold text-gray-700">${s.oil}</span>
                                            <span class="font-mono text-xs text-gray-500 bg-white px-1 rounded border border-gray-100 shadow-sm">${s.pct}</span>
                                        </div>
                                        <span class="text-[10px] text-gray-400 italic leading-tight">${s.latin}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }

                // Caution HTML
                let cautionHtml = '';
                if (item.caution) {
                    const isSafe = item.caution.includes('å®‰å…¨') || item.caution.includes('ç„¡å…‰æ•');
                    const bgClass = isSafe ? 'bg-green-50' : 'bg-red-50';
                    const textClass = isSafe ? 'text-green-800' : 'text-red-800';
                    const icon = isSafe ? 'ğŸ›¡ï¸' : 'âš ï¸';
                    
                    cautionHtml = `
                        <div class="mt-3 ${bgClass} p-3 rounded-lg flex items-start">
                            <span class="mr-2 mt-0.5 text-sm">${icon}</span>
                            <p class="text-sm ${textClass} font-medium">${item.caution}</p>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h2 class="text-lg font-bold text-gray-800">${item.name}</h2>
                            <p class="text-sm text-gray-500 font-mono">${item.enName}</p>
                            <p class="text-xs text-gray-400 mt-1">${item.subFamily}</p>
                        </div>
                        <span class="tag bg-gray-200 text-gray-600">${item.family}</span>
                    </div>
                    
                    <p class="text-sm text-gray-600 mb-3">${item.desc}</p>
                    
                    <div class="mb-3">
                        <ul class="list-disc list-inside text-sm text-gray-700 space-y-1">
                            ${item.effects.map(effect => `<li>${effect}</li>`).join('')}
                        </ul>
                    </div>

                    ${sourcesHtml}
                    ${cautionHtml}
                `;
                contentArea.appendChild(card);
            });
        }

        // Initial Render
        renderCards(chemicalData);

        // Filter Function
        window.filterFamily = function(family, btn) {
            // Update UI
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('btn-active'));
            btn.classList.add('btn-active');

            if (family === 'all') {
                renderCards(chemicalData);
            } else {
                const filtered = chemicalData.filter(item => item.family.includes(family));
                renderCards(filtered);
            }
        };

        // Search Function
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = chemicalData.filter(item => 
                item.name.toLowerCase().includes(term) || 
                item.enName.toLowerCase().includes(term) ||
                item.effects.some(eff => eff.toLowerCase().includes(term)) ||
                item.sources.some(src => src.oil.toLowerCase().includes(term) || src.latin.toLowerCase().includes(term))
            );
            renderCards(filtered);
        });

    </script>
