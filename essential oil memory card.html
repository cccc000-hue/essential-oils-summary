                    { en: "Bay Laurel", cn: "æœˆæ¡‚è‘‰", latin: "Laurus nobilis", family: "Lauraceae æ¨Ÿç§‘\næœˆæ¡‚å±¬", prop: "-å¹³è¡¡è‡ªä¸»ç¥ç¶“\n-æ”¹å–„æ·‹å·´å¾ªç’°, æ”¹å–„å‹•è„ˆçº–ç¶­åŒ–\n-æœ‰åŠ©è‡ªé«”å…ç–«ç³»çµ±å¤±èª¿è€Œå¼•èµ·çš„é¢¨æ¿•åŠé—œç¯€ç‚\n-æ¶ˆç‚, æŠ—ç—…æ¯’\n-æŠ—ç—™æ”£, æ­¢ç—›\n-å„ç¨®ç‚ç—‡: å‘¼å¸ç³»çµ±ç–¾ç—…, è†€èƒ±ç‚, å‰åˆ—ç·šç‚\n-æŠ‘åˆ¶è„«é«®, ä¿ƒé€²é ­é«®ç”Ÿé•·", chem: "æ°§åŒ–ç‰©é¡: 1,8æ¡‰æ²¹é†‡ (1,8-cineole) 32%, å–®èœé†‡é¡: æ²‰é¦™é†‡(Linalool) 10%, å–®èœçƒ¯é¡: æœˆæ¡‚çƒ¯ (Myrcene) 1.6%", contra: "- å°è‚è‡Ÿæœ‰ç¥è¼•å¾®æ¯’æ€§, é¿å…é•·æœŸåŠå¤§é‡ä½¿ç”¨\n-æœ‰ç¥ç¶“æ¯’æ€§, æœƒå¼•èµ·ç™²ç™, ä¸é©å®œ6æ­²ä»¥ä¸‹å¹¼ä½¿ç”¨\n-å½±éŸ¿è—¥ç‰©ä»£è¬, ä¸èƒ½å£æœ" },
                    { en: "Ho wood", cn: "èŠ³æ¨Ÿ/é¦™æ¨Ÿ", latin: "Cinnamomum Camphora ct linalool", family: "Lauraceae æ¨Ÿç§‘\næ¨Ÿå±¬", prop: "-æŠ—èŒ\n-é©…èŸ²\n-èˆ’ç·©ç²¾ç¥ç–²ç´¯ã€ç„¦æ…®ã€å£“åŠ›åŠæŠ‘é¬±æŠ‘ç—‡ç‹€, å¹«åŠ©é ­è…¦æ¸…é†’\n-ä¸€èˆ¬ç–¼ç—›åŠè‚Œè‚‰ç—›æ¥š\n-ç—¤ç˜¡ã€ä¹¾ç‡¥çš®è†šã€ç—•ç™¢ã€ç‡™å‚·ã€çš®è†šç‚ã€è†¿è…«\n-æ”¯æ°£ç®¡ç‚ã€å’³å—½åŠå“®å–˜\n-å‚·é¢¨æ„Ÿå†’", chem: "å–®èœé†‡é¡: æ²‰é¦™é†‡ (Linalool) 94%", contra: "N/A" },
                    { en: "Ravintsara", cn: "æ¡‰æ²¹æ¨Ÿ/ç¾…æ–‡èè‘‰", latin: "Cinnamomum Camphora ct 1.8-cineole", family: "Lauraceae æ¨Ÿç§‘\næ¨Ÿå±¬", prop: "-å¤±çœ \n-è‚Œè‚‰ç–²å‹ã€ç¥ç¶“è‚Œè‚‰å•é¡Œ\n-ç–±ç–¹ã€æ°´ç—˜ã€ç—…æ¯’æ€§è‚ç‚\n-å„ç¨®å‘¼å¸ç³»çµ±å•é¡Œ\n-æ”¯æ°£ç®¡ç‚ã€é¼»ç«‡ç‚\n-è…¸ç‚ã€èƒƒéƒ¨ã€è‚è‡Ÿ\n-è…ºç†±ã€ç™¾æ—¥å’³ã€ç—…æ¯’æ„ŸæŸ“", chem: "æ°§åŒ–ç‰©: 1,8-æ¡‰æ²¹é†‡ (1,8-cineole) 58%", contra: "- å°è‚è‡Ÿæœ‰ç¥è¼•å¾®æ¯’æ€§, é¿å…é•·æœŸåŠå¤§é‡ä½¿ç”¨\n-æœ‰ç¥ç¶“æ¯’æ€§, æœƒå¼•èµ·ç™²ç™, ä¸é©å®œ6æ­²ä»¥ä¸‹å¹¼ä½¿ç”¨\n-å½±éŸ¿è—¥ç‰©ä»£è¬, ä¸èƒ½å£æœ" },
                ];

                // --- è®Šæ•¸ ---
                var currentIndex = 0;
                var isFlipped = false;
                var filteredData = oilsData.slice();

                // --- å…ƒç´  ---
                var card = document.getElementById('card');
                var prevBtn = document.getElementById('prevBtn');
                var nextBtn = document.getElementById('nextBtn');
                var flipBtn = document.getElementById('flipBtn');
                var searchInput = document.getElementById('searchInput');
                var clearBtn = document.getElementById('clearBtn');
                var counter = document.getElementById('counter');
                var noResults = document.getElementById('noResults');
                var tapHint = document.getElementById('tapHint');

                // --- æ ¸å¿ƒåŠŸèƒ½ ---
                function renderCard() {
                    if (filteredData.length === 0) {
                        card.style.display = 'none';
                        noResults.style.display = 'flex';
                        counter.innerText = "0 / 0";
                        return;
                    }

                    card.style.display = 'block';
                    noResults.style.display = 'none';
                    
                    var data = filteredData[currentIndex];
                    counter.innerText = (currentIndex + 1) + " / " + filteredData.length;

                    // å¡«å……æ­£é¢
                    document.getElementById('frontCn').innerText = data.cn;
                    document.getElementById('frontEn').innerText = data.en;
                    if(tapHint) tapHint.innerText = "é»æ“Šç¿»çœ‹è©³ç´°è³‡æ–™";

                    // å¡«å……èƒŒé¢
                    document.getElementById('backCn').innerText = data.cn;
                    document.getElementById('backEn').innerText = data.en;
                    document.getElementById('valFamily').innerText = data.family;
                    document.getElementById('valLatin').innerText = data.latin;
                    document.getElementById('valChem').innerText = data.chem;
                    document.getElementById('valProp').innerText = data.prop;
                    document.getElementById('valContra').innerText = data.contra;

                    // é‡ç½®ç¿»è½‰ç‹€æ…‹
                    if (isFlipped) {
                        card.classList.remove('is-flipped');
                        isFlipped = false;
                        flipBtn.innerText = "æŸ¥çœ‹ç­”æ¡ˆ";
                        flipBtn.style.background = "var(--primary)";
                        flipBtn.style.color = "white";
                    }
                }

                function handleFlip() {
                    if (filteredData.length === 0) return;
                    isFlipped = !isFlipped;
                    if (isFlipped) {
                        card.classList.add('is-flipped');
                        flipBtn.innerText = "è¿”å›";
                        flipBtn.style.background = "#fff";
                        flipBtn.style.color = "#334155";
                    } else {
                        card.classList.remove('is-flipped');
                        flipBtn.innerText = "æŸ¥çœ‹ç­”æ¡ˆ";
                        flipBtn.style.background = "var(--primary)";
                        flipBtn.style.color = "white";
                    }
                }

                function handleNext() {
                    currentIndex++;
                    if (currentIndex >= filteredData.length) currentIndex = 0;
                    if(isFlipped) {
                        card.classList.remove('is-flipped');
                        isFlipped = false;
                        flipBtn.innerText = "æŸ¥çœ‹ç­”æ¡ˆ";
                        flipBtn.style.background = "var(--primary)";
                        flipBtn.style.color = "white";
                        setTimeout(function(){ renderCard(); }, 200);
                    } else {
                        renderCard();
                    }
                }

                function handlePrev() {
                    currentIndex--;
                    if (currentIndex < 0) currentIndex = filteredData.length - 1;
                    if(isFlipped) {
                        card.classList.remove('is-flipped');
                        isFlipped = false;
                        flipBtn.innerText = "æŸ¥çœ‹ç­”æ¡ˆ";
                        flipBtn.style.background = "var(--primary)";
                        flipBtn.style.color = "white";
                        setTimeout(function(){ renderCard(); }, 200);
                    } else {
                        renderCard();
                    }
                }

                function handleSearch() {
                    var query = searchInput.value.toLowerCase();
                    if (query.length > 0) {
                        clearBtn.style.display = 'block';
                        filteredData = [];
                        for (var i = 0; i < oilsData.length; i++) {
                            var item = oilsData[i];
                            // æ“´å±•æœå°‹ç¯„åœï¼šåŠ å…¥ prop (åŠŸæ•ˆ), chem (åŒ–å­¸), family (ç§‘å±¬)
                            if (
                                (item.cn && item.cn.indexOf(query) > -1) ||
                                (item.en && item.en.toLowerCase().indexOf(query) > -1) ||
                                (item.latin && item.latin.toLowerCase().indexOf(query) > -1) ||
                                (item.prop && item.prop.toLowerCase().indexOf(query) > -1) || // åŠ å…¥åŠŸæ•ˆ
                                (item.chem && item.chem.toLowerCase().indexOf(query) > -1) || // é †ä¾¿åŠ å…¥åŒ–å­¸
                                (item.family && item.family.toLowerCase().indexOf(query) > -1) // é †ä¾¿åŠ å…¥ç§‘å±¬
                            ) {
                                filteredData.push(item);
                            }
                        }
                    } else {
                        clearBtn.style.display = 'none';
                        filteredData = oilsData.slice();
                    }
                    currentIndex = 0;
                    renderCard();
                }

                function clearSearch() {
                    searchInput.value = '';
                    handleSearch();
                }

                // --- ç¶å®šäº‹ä»¶ ---
                if (card) card.onclick = handleFlip;
                if (flipBtn) flipBtn.onclick = handleFlip;
                if (nextBtn) nextBtn.onclick = handleNext;
                if (prevBtn) prevBtn.onclick = handlePrev;
                if (searchInput) searchInput.oninput = handleSearch;
                if (clearBtn) clearBtn.onclick = clearSearch;

                // --- å•Ÿå‹• ---
                renderCard();

            } catch (err) {
                // åš´é‡éŒ¯èª¤è™•ç†
                var consoleDiv = document.getElementById('error-console');
                if(consoleDiv) {
                    consoleDiv.style.display = 'block';
                    consoleDiv.innerText += "CRITICAL JS ERROR: " + err.message;
                }
                alert("ç¨‹å¼åŸ·è¡ŒéŒ¯èª¤: " + err.message);
            }
        });
    </script>
